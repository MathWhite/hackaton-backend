name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Testes e Cobertura
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ§ª Executar testes com cobertura
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/aulapronta_test
        JWT_SECRET: test_secret_key_for_ci
        PORT: 3001
      run: npm run test:ci

    - name: ğŸ“Š Upload de cobertura para Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: ğŸ“ˆ Comentar cobertura no PR
      if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: ./coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: AnÃ¡lise de CÃ³digo
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci

    - name: ğŸ” Verificar estrutura do projeto
      run: |
        echo "Verificando arquivos essenciais..."
        test -f package.json || exit 1
        test -f src/server.js || exit 1
        test -f src/app.js || exit 1
        test -d __tests__ || exit 1
        echo "âœ… Estrutura do projeto OK"

  build:
    name: Build de ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“¦ Instalar dependÃªncias de produÃ§Ã£o
      run: npm ci --only=production

    - name: âœ… Build concluÃ­do
      run: echo "Build de produÃ§Ã£o realizado com sucesso!"
